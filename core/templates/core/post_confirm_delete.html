{% extends 'core/base.html' %}

{% block title %}confirm delete user{% endblock %}

{% block main %}
  <form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete this post?</p>
    <p>Note that we really delete your data, so this action cannot be undone.</p>
    {{ form }}
    <nav>
      <input type="submit" value="Confirm">
      <a class='as-button' href='{% url "post_detail" pk=object.pk %}'>Cancel</a>
    </nav>
  </form>
{% endblock %}
