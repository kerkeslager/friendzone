{% extends 'core/base.html' %}

{% block title %}connections{% endblock %}

{% block main %}
  {% for connection in object_list %}
    <p>
      <a href='{% url "user_detail" pk=connection.other_user.pk %}'>{{ connection.other_user.display_name }}</a>
    </p>
  {% empty %}
    <p>You don't have any connections.</p>
    <p>
      <a href='{% url "invite_create" %}'>Create an invite</a> to connect with
      people you know.
    </p>
  {% endfor %}
{% endblock %}
