{% extends 'core/base.html' %}

{% block title %}confirm delete circle{% endblock %}

{% block main %}
  <form method="post">
    {% csrf_token %}

    <p>Are you sure you want to delete the {{ object.name }} circle?</p>

    {{ form }}

    <nav>
      <button type='submit'>confirm</button>
      <a class='as-button' href='{% url "circle_detail" pk=object.pk %}'>cancel</a>
    </nav>
  </form>
{% endblock %}
