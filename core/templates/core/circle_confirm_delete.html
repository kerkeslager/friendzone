{% extends 'core/base.html' %}

{% block title %}confirm delete circle{% endblock %}

{% block main %}
  <form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete the {{ object.name }} circle?</p>
    {{ form }}
    <input type="submit" value="Confirm">
    <a href='{% url "circle_detail" pk=object.pk %}'>cancel</a>
  </form>
{% endblock %}
