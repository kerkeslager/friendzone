<label for='{{ widget.attrs.id }}'>
  <nav class='circle'>
    <input type='{{ widget.type }}' name='{{ widget.name }}' value='{{ widget.value|stringformat:"s" }}'
    {% if widget.attrs.checked %} checked {% endif %} />
    {% include 'snippets/circle.svg' with circle=widget.value.instance %}
    {{ widget.label }}
  </nav>
</label>
